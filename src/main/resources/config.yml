config-version: 1 #don't modify!!!
license-key: "MH5ZfFJyu45Y2oOY58K4e1UQScdHMGWZqo7BBAO5"

database:
  name: "database.db"
  history-default-limit: 20

check-interval: 30 #seconds
message-delay: 3 #seconds
max-word-length: 20

caps-options:
  max-caps: 50 #%
  min-letters: 2

messages:
  prefix: "&8&l[&6/lModeration&8&l] "
  noDelay: "&cYou must wait %time% seconds before sending a message again!"
  no-permission: "&cYou don't have permission to do that!"
  addWordToBlacklist: "&aSuccessfully added to the blacklist!"
  removeWordFromBlacklist: "&aSuccessfully removed from the blacklist!"
  addWordToWhitelist: "&aSuccessfully added to the whitelist!"
  removeWordFromWhitelist: "&aSuccessfully removed from the whitelist!"
  notBlacklisted: "&cThis word is not blacklisted!"
  blacklisted: "&cThis word is blacklisted!"
  notWhitelisted: "&cThis word is not blacklisted!"
  whitelisted: "&cThis word is blacklisted!"
  reload: "&aSuccessfully reloaded the config!"
  usage: "&cUsage: /moderation <add|remove|check> <blacklist|whitelist> <word>"
  usageHistory: "&cUsage: /moderation history <player> {limit}"
  noWord: "&cPlease specify a word!"
  only-integer: "&cPlease specify a valid integer!"
  onlyPlayers: "&cOnly players can use this command!"
  noCaps: "&cThis message has too many caps!"
  noEmptyWords: "&cYou can't add empty words!"
  wordTooLong: "&cThe word is too long! Max %max% characters!"
  onlyLettersNumbers: "&cThe word can only contain letters and numbers!"
  help:
    - "&6========== MODERATION HELP =========="
    - ""
    - "&a/moderation add <blacklist|whitelist> <word>  &7- Add a word to the blacklist"
    - "&a/moderation remove <blacklist|whitelist> <word>  &7- Remove a word from the blacklist"
    - "&a/moderation check <blacklist|whitelist> <word>  &7- Check if a word is blacklisted"
    - "&a/moderation reload  &7- Reload the config"
    - "&a/moderation history <player> {limit} &7- Check the history of a player"
    - ""
    - "&6====================================="
  player-history:
    header: "&6========== %player% HISTORY =========="
    body:
      - ""
      - "&aDate: &7%date%"
      - "&aMessage: &7%message%"
      - "&aAction: &7%action%"
      - ""
    footer: "&6====================================="
  staff-segnalation: "&c%player% has sent a message with %word%"
  staff-sign-segnalation: "&c%player% has place a sign with '%word%' in %location%"


